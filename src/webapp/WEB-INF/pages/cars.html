<table class="table table-bordered">
    <thead>
    <tr>
        <th scope="col">Model</th>
        <th scope="col">Number</th>
        <th scope="col">Year</th>
    </tr>
    </thead>
    <tbody class="table-group-divider">
    <tr th:each="Car:${cars}">
        <td : th:text="${Car.getModel}"/>
        <td : th:text="${Car.getNumber()}"/>
        <td : th:text="${Car.getYear()}"/>
    </tr>
    </tbody>

</table>


</body>
